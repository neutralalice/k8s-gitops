---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: cilium
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
      version: 1.18.2
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: -1
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: -1
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 3
  valuesFrom:
    - kind: ConfigMap
      name: cilium-values
  values:
    hubble:
      metrics:
        serviceMonitor:
          enabled: false
      relay:
        prometheus:
          serviceMonitor:
            enabled: false
    prometheus:
      serviceMonitor:
        enabled: false
    operator:
      prometheus:
        serviceMonitor:
          enabled: false
    gatewayAPI:
      enabled: false
  postRenderers:
    - kustomize:
        patches:
          - target:
              version: v1
              kind: ServiceMonitor
              name: cilium-agent
            patch: |
              - op: add
                path: /metadata/annotations/helm.toolkit.fluxcd.io~1driftDetection
                value: disabled
          - target:
              version: v1
              kind: ServiceMonitor
              name: cilium-operator
            patch: |
              - op: add
                path: /metadata/annotations/helm.toolkit.fluxcd.io~1driftDetection
                value: disabled
